<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      charset="utf-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Devil Survivor Wallpapers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="background-gradient">
    <div class="shelf-aligned">
      <grid class="wrapper">
        <div class="border-ruler left ruler moving-up">
          <div class="border-ruler ruler left ruler-small"></div>
        </div>
        <div class="window grid moving-down"></div>
        <div class="border-ruler right ruler moving-up">
          <div class="border-ruler ruler right ruler-small"></div>
        </div>
      </grid>
    </div>
    <div class="panel-top panel-top-pos">
      <grid class="boxes-grid">
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-full"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-full"></div>
        <div class="box-full"></div>
        <div class="box-half"></div>
        <div class="box-half"></div>
      </grid>
      <div class="fader-hor"></div>
    </div>
    <div class="gray-cont corner-cont">
      <div
        class="text-gray-cont text-supernova text-white clock-text"
        id="day-text-div"
      >
        11
      </div>
      <div class="text-gray-cont text-fff text-white">st</div>
      <div class="text-gray-cont text-fff text-red" id="month-text-div">
        DECEMB
      </div>
      <img
        alt=">"
        src="./assets/triangles.svg"
        class="svg-icon text-gray-cont svg-filter-red"
      />
      <div
        class="text-gray-cont text-supernova text-white clock-text"
        id="clock-text-div"
      >
        16:00
      </div>
    </div>
    <img alt="" class="dr-corner-svg panel-overflow" src="./assets/vines.svg" />

    <script src="script.js"></script>
    <script src="wallpaperEngine.js"></script>
  </body>
</html>
